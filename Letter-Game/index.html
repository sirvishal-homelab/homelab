<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Letter Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding: 50px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #letter-box {
      font-size: 80px;
      margin: 20px;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      display: inline-block;
      width: 100px;
      height: 100px;
      line-height: 100px;
      background-color: #e0e0e0;
    }

    button, select {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }

    #message {
      font-weight: bold;
      color: #d00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Letter Game</h1>
    <p>Press the correct key when the letter appears!</p>
    <div id="letter-box">?</div>
    <div>
      <label for="timer-select">Reset timer:</label>
      <select id="timer-select">
        <option value="1000">1s</option>
        <option value="5000" selected>5s</option>
        <option value="10000">10s</option>
        <option value="15000">15s</option>
      </select>
    </div>
    <button id="start-btn">Start Game</button>
    <p id="score">Score: 0</p>
    <p id="message"></p>
  </div>

  <script>
    let currentLetter = '';
    let score = 0;
    let gameActive = false;
    let resetTimer;
    let countdownDuration = 5000;

    const letterBox = document.getElementById('letter-box');
    const scoreDisplay = document.getElementById('score');
    const messageDisplay = document.getElementById('message');
    const startBtn = document.getElementById('start-btn');
    const timerSelect = document.getElementById('timer-select');

    function getRandomLetter() {
      const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      return letters[Math.floor(Math.random() * letters.length)];
    }

    function showNewLetter() {
      currentLetter = getRandomLetter();
      letterBox.textContent = currentLetter;
      messageDisplay.textContent = '';
      resetCountdown();
    }

    function resetCountdown() {
      clearTimeout(resetTimer);
      resetTimer = setTimeout(() => {
        score = 0;
        scoreDisplay.textContent = 'Score: 0';
        messageDisplay.textContent = '⏱ Time’s up! Score reset.';
        showNewLetter();
      }, countdownDuration);
    }

    function startGame() {
      score = 0;
      gameActive = true;
      scoreDisplay.textContent = 'Score: 0';
      countdownDuration = parseInt(timerSelect.value);
      showNewLetter();
    }

    document.addEventListener('DOMContentLoaded', () => {
      startBtn.addEventListener('click', startGame);
      timerSelect.addEventListener('change', () => {
        countdownDuration = parseInt(timerSelect.value);
      });
    });

    document.addEventListener('keydown', (e) => {
      if (!gameActive) return;

      const pressedKey = e.key.toUpperCase();
      if (pressedKey === currentLetter) {
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        showNewLetter();
      } else {
        messageDisplay.textContent = `Wrong! You pressed "${pressedKey}"`;
      }
    });
  </script>
</body>
</html>
