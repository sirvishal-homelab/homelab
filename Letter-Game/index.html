<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Letter Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding: 50px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #letter-box {
      font-size: 80px;
      margin: 20px;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      display: inline-block;
      width: 100px;
      height: 100px;
      line-height: 100px;
      background-color: #e0e0e0;
    }

    button, select {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }

    #message {
      font-weight: bold;
      color: #d00;
    }

    #countdown {
      font-size: 24px;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Letter Game</h1>
    <p>Press the correct key when the letter appears!</p>
    <div id="letter-box">?</div>
    <div>
      <label for="timer-select">Reset timer:</label>
      <select id="timer-select">
        <option value="1000">1s</option>
        <option value="5000" selected>5s</option>
        <option value="10000">10s</option>
        <option value="15000">15s</option>
      </select>
    </div>
    <button id="start-btn">Start Game</button>
    <button id="volume-btn">🔊 Sound On</button>
    <p id="score">Score: 0</p>
    <p id="countdown">Time left: 0s</p>
    <p id="message"></p>
  </div>

  <!-- Sound effects -->
  <audio id="correct-sound" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7e0b6c6c3b.mp3?filename=correct-answer-2-93630.mp3" type="audio/mpeg">
  </audio>
  <audio id="wrong-sound" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3a3b7f6c3b.mp3?filename=womp-womp-93629.mp3" type="audio/mpeg">
  </audio>

  <script>
    let currentLetter = '';
    let score = 0;
    let gameActive = false;
    let resetTimer;
    let countdownDuration = 5000;
    let countdownInterval;
    let timeLeft = 0;
    let soundOn = true;

    const letterBox = document.getElementById('letter-box');
    const scoreDisplay = document.getElementById('score');
    const messageDisplay = document.getElementById('message');
    const startBtn = document.getElementById('start-btn');
    const timerSelect = document.getElementById('timer-select');
    const countdownDisplay = document.getElementById('countdown');
    const volumeBtn = document.getElementById('volume-btn');
    const correctSound = document.getElementById('correct-sound');
    const wrongSound = document.getElementById('wrong-sound');

    function getRandomLetter() {
      const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      return letters[Math.floor(Math.random() * letters.length)];
    }

    function showNewLetter() {
      currentLetter = getRandomLetter();
      letterBox.textContent = currentLetter;
      messageDisplay.textContent = '';
      startCountdown();
    }

    function startCountdown() {
      clearTimeout(resetTimer);
      clearInterval(countdownInterval);
      timeLeft = countdownDuration / 1000;
      countdownDisplay.textContent = `Time left: ${timeLeft}s`;

      countdownInterval = setInterval(() => {
        timeLeft--;
        countdownDisplay.textContent = `Time left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
        }
      }, 1000);

      resetTimer = setTimeout(() => {
        resetScore('⏱ Time’s up! Score reset.');
        showNewLetter();
      }, countdownDuration);
    }

    function startGame() {
      score = 0;
      gameActive = true;
      scoreDisplay.textContent = 'Score: 0';
      countdownDuration = parseInt(timerSelect.value);
      showNewLetter();
    }

    function resetScore(message) {
      score = 0;
      scoreDisplay.textContent = 'Score: 0';
      messageDisplay.textContent = message;
    }

    function toggleVolume() {
      soundOn = !soundOn;
      volumeBtn.textContent = soundOn ? '🔊 Sound On' : '🔇 Sound Off';
    }

    document.addEventListener('DOMContentLoaded', () => {
      startBtn.addEventListener('click', startGame);
      timerSelect.addEventListener('change', () => {
        countdownDuration = parseInt(timerSelect.value);
      });
      volumeBtn.addEventListener('click', toggleVolume);
    });

    document.addEventListener('keydown', (e) => {
      if (!gameActive) return;

      const pressedKey = e.key.toUpperCase();
      if (pressedKey === currentLetter) {
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        if (soundOn) correctSound.play();
        showNewLetter();
      } else {
        if (soundOn) wrongSound.play();
        resetScore(`Wrong! You pressed "${pressedKey}"`);
        showNewLetter();
      }
    });
  </script>
</body>
</html>
